<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<title layout:fragment="title">scheduleMain</title>

<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/schedule/globals.css}" />
  <link rel="stylesheet" th:href="@{/schedule/scheduleMain.css}" />
  <link rel="stylesheet" th:href="@{/schedule/scheduleMainGuide.css}" />
  <link rel="stylesheet" th:href="@{/schedule/scheduleModal.css}" />
  <link rel="stylesheet" th:href="@{/schedule/scheduleModalguide.css}" />
  <link rel="stylesheet" th:href="@{/common/SMJCommonContainer.css}" />
  <link rel="stylesheet" th:href="@{/common/SMJCommonHover.css}" />
</th:block>

<th:block layout:fragment="javascript">
  <script src="/teacher/scheduleMain.js"></script>
</th:block>

<div class="container main_container" layout:fragment="content">


  <div class="title"><div class="text-wrapper-4">일정표</div></div>
  <div class="cal-contents">
    <div class="buttons">
      <div class="searchoptions">
        <select class="dropdown">
          <option class="text-wrapper-5" value="">반 선택</option>
          <option class="text-wrapper-5" value="">1반</option>
          <option class="text-wrapper-5" value="">2반</option>
          <option class="text-wrapper-5" value="">3반</option>
          <option class="text-wrapper-5" value="">4반</option>
        </select>

        <select class="dropdown">
          <option class="text-wrapper-5" value="">원아 선택</option>
          <option class="text-wrapper-5" value="">김원아</option>
          <option class="text-wrapper-5" value="">박원아</option>
          <option class="text-wrapper-5" value="">이원아</option>
          <option class="text-wrapper-5" value="">최원아</option>
        </select>

        <div class="div-2">
          <img class="search" src="/img/search.png" />
          <input type="text" class="text-wrapper-5" placeholder="검색어 입력"></input>
        </div>

        <div class="buttonarea">
          <a class="button-send" href="/page_calendar_main/index.html">
            <div class="text-wrapper-6">조회하기</div>
          </a>
          <a class="view" href="/page_calendar_main/index.html">
            <img class="img-3" src="/img/reset.png" />
            <div class="text-wrapper-7">초기화</div>
          </a>
        </div>
      </div>
      <a class="button-modify" href="/page_calendar_write/index.html">
        <img class="icon-pencil" src="/img/pencil.png" />
        <div class="text-modify">일정 추가</div>
      </a>
    </div>
    <div class="cal-schedule">
      <div class="calendar">
        <div class="month-year-line">
          <img class="img-2" src="img/chevron-left-2.svg" />
          <div class="month-year">
            <div class="div-3">
              <div class="text-wrapper-9">2024</div>
              <div class="text-wrapper-9">년</div>
            </div>
            <div class="div-3">
              <div class="text-wrapper-9">06</div>
              <div class="text-wrapper-9">월</div>
            </div>
            <img class="vector" src="img/vector.svg" />
          </div>
          <img class="img-2" src="img/chevron-right.svg" />
        </div>
        <div class="day-date">
          <div class="day-line">
            <div class="day"><div class="text-wrapper-10">일</div></div>
            <div class="day"><div class="text-wrapper-11">월</div></div>
            <div class="day"><div class="text-wrapper-11">화</div></div>
            <div class="day"><div class="text-wrapper-11">수</div></div>
            <div class="day"><div class="text-wrapper-11">목</div></div>
            <div class="day"><div class="text-wrapper-11">금</div></div>
            <div class="day"><div class="text-wrapper-12">토</div></div>
          </div>
          <div class="date-line">

              <div class="div-wrapper"><div class="text-wrapper-13">29</div></div>

            <div class="date-number-line-2">
              <div class="date"><div class="element">2</div></div>
              <div class="div-wrapper"><div class="element-2">3</div></div>
              <div class="div-wrapper"><div class="element-2">4</div></div>
              <div class="div-wrapper"><div class="element-2">5</div></div>
              <div class="div-wrapper"><div class="element-2">6</div></div>
              <div class="div-wrapper"><div class="element-2">7</div></div>

              <div class="date"><div class="element">9</div></div>
              <div class="div-wrapper"><div class="element-2">10</div></div>
              <div class="div-wrapper"><div class="element-2">11</div></div>
              <div class="div-wrapper"><div class="element-2">12</div></div>
              <div class="div-wrapper"><div class="element-2">13</div></div>
              <div class="div-wrapper"><div class="element-2">14</div></div>
              <div class="div-wrapper"><div class="text-wrapper-14">15</div></div>
            </div>
            <div class="date-number-line-2">
              <div class="date"><div class="element">16</div></div>
              <div class="div-wrapper"><div class="element-2">17</div></div>
              <div class="div-wrapper"><div class="element-2">18</div></div>
              <div class="div-wrapper"><div class="element-2">19</div></div>
              <div class="div-wrapper"><div class="element-2">20</div></div>
              <div class="div-wrapper"><div class="element-2">21</div></div>
              <div class="div-wrapper"><div class="text-wrapper-14">22</div></div>
            </div>
            <div class="date-number-line-2">
              <div class="date"><div class="element">23</div></div>
              <div class="div-wrapper"><div class="element-2">24</div></div>
              <div class="div-wrapper"><div class="element-2">25</div></div>
              <div class="div-wrapper"><div class="element-2">26</div></div>
              <div class="div-wrapper"><div class="element-2">27</div></div>
              <div class="div-wrapper"><div class="element-2">28</div></div>
              <div class="div-wrapper"><div class="text-wrapper-14">29</div></div>
            </div>
            <div class="date-number-line-3">
              <div class="date"><div class="element">30</div></div>
              <div class="div-wrapper"><div class="text-wrapper-13">1</div></div>
              <div class="div-wrapper"><div class="text-wrapper-13">2</div></div>

              <div class="div-wrapper"><div class="text-wrapper-13">6</div></div>
            </div>
          </div>
        </div>
      </div>
      <div class="schedule">
        <div class="date-schedulecnt">
          <a href="/page_calendar_main/index.html">
            <img class="img-2" src="/img/left.png" />
          </a>
          <div class="text">
            <div class="day-2">
              <div class="div-3">
                <div class="text-wrapper-15">2024</div>

                <div class="text-wrapper-15">06</div>
                <div class="text-wrapper-15">월</div>

            </div>
            <div class="schedulecnt">
              <div class="text-wrapper-16">일정</div>
              <div class="div-3">
                <div class="text-wrapper-16">2</div>
                <div class="text-wrapper-16">개</div>
              </div>
            </div>
          </div>
          <a href="/page_calendar_main/index.html">
            <img class="img-2" src="/img/right.png" />

        <div class="schedule-2">

</div>
</html>
