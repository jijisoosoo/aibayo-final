<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 등록하기</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" href="/css/setting/menu.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/member/kinderAdd.js"></script>
</head>
<body>
<div class="container main_container">
    <form id="kinderAddForm" action="">
        <div class="setting">
            <div class="menu">
                <div class="frame">
                    <div class="text-wrapper">원 등록하기</div>
                    <div class="element-secondary-button-wrapper">
                        <input type="button" class="element-secondary-button" id="addBtn" value="저장" onclick="submitKinderForm()">
                    </div>
                </div>
                <div class="frame-a">
                    <table class="table">
                        <!-- Hidden fields for member data -->
                        <input type="hidden" id="username" name="username" th:value="${member.username}">
                        <input type="hidden" id="name" name="name" th:value="${member.name}">
                        <input type="hidden" id="password" name="password" th:value="${member.password}">
                        <input type="hidden" id="phone" name="phone" th:value="${member.phone}">
                        <input type="hidden" id="role" name="role" th:value="${member.role}">

                        <!-- Remaining form fields -->
                        <tr>
                            <th>원 우편번호</th>
                            <td>
                                <input type="button" onclick="sample6_execDaumPostcode()" class="button" value="우편번호 찾기">
                                <input type="text" id="sample6_postcode" name="postcode" placeholder="우편번호" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>원 주소</th>
                            <td>
                                <input type="text" id="sample6_address" name="address" placeholder="주소" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>원 상세 주소</th>
                            <td>
                                <input type="text" id="sample6_detailAddress" name="detailAddress" placeholder="상세주소">
                            </td>
                        </tr>
                        <tr>
                            <th>원 이름</th>
                            <td><input type="text" class="kinder" id="kinderName" name="kinderName" placeholder="원 이름을 입력해주세요"></td>
                        </tr>
                        <tr>
                            <th>원 전화번호</th>
                            <td>
                                <select name="locNo" id="locNo" class="locNo">
                                    <option value="02">02 </option> <!-- 서울 -->
                                    <option value="031">031 </option> <!-- 경기 -->
                                    <option value="032">032 </option> <!-- 인천 -->
                                    <option value="033">033 </option> <!-- 강원 -->
                                    <option value="041">041 </option> <!-- 충남 -->
                                    <option value="042">042 </option> <!-- 대전 -->
                                    <option value="043">043 </option> <!-- 충북 -->
                                    <option value="051">051 </option> <!-- 부산 -->
                                    <option value="052">052 </option> <!-- 울산 -->
                                    <option value="053">053 </option> <!-- 대구 -->
                                    <option value="054">054 </option> <!-- 경북 -->
                                    <option value="055">055 </option> <!-- 경남 -->
                                    <option value="061">061 </option> <!-- 전남 -->
                                    <option value="062">062 </option> <!-- 광주 -->
                                    <option value="063">063 </option> <!-- 전북 -->
                                    <option value="064">064 </option> <!-- 제주 -->
                                </select>
                                <span class="hypen">-</span>
                                <input type="text" class="no" name="midNo" id="midNo">
                                <span class="hypen">-</span>
                                <input type="text" class="no" name="endNo" id="endNo">
                            </td>
                        </tr>
                        <tr>
                            <th>등원 시간</th>
                            <td>
                                <input id="open" name="openTime" type="text" class="kinder">
                            </td>
                        </tr>
                        <tr>
                            <th>하원 시간</th>
                            <td>
                                <input id="close" name="closeTime" type="text" class="kinder">
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
