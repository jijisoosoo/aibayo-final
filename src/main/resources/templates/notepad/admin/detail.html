<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">

<title layout:fragment="title">알림장</title>

<th:block layout:fragment="css">
    <th:block th:replace="~{/common/sweetalert2 :: css}"/>
    <link rel="stylesheet" href="/notepad/form.css" />
</th:block>

<th:block layout:fragment="javascript">
    <th:block th:replace="~{/common/sweetalert2 :: js}"/>
    <script src="/notepad/detail.js"></script>
</th:block>

<div class="container main_container" layout:fragment="content">

    <div class="notepad_detail_top">

        <div class="notepad_detail_top_box">

            <a href="/notepad/admin/list" alt="목록으로">
                <div class="notepad_detail_top_svg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="55" height="55" viewBox="0 0 55 55" fill="none">
                        <path d="M5.15625 27.5C5.15625 39.8396 15.1604 49.8438 27.5 49.8438C39.8396 49.8438 49.8438 39.8396 49.8438 27.5C49.8438 15.1604 39.8396 5.15625 27.5 5.15625C15.1604 5.15625 5.15625 15.1604 5.15625 27.5ZM27.9995 17.6859C28.1598 17.8449 28.2872 18.0339 28.3744 18.2421C28.4616 18.4503 28.507 18.6737 28.5079 18.8994C28.5088 19.1252 28.4652 19.3489 28.3796 19.5578C28.2941 19.7667 28.1682 19.9567 28.0092 20.1169L22.3889 25.7812H36.7383C37.1941 25.7812 37.6313 25.9623 37.9536 26.2847C38.276 26.607 38.457 27.0442 38.457 27.5C38.457 27.9558 38.276 28.393 37.9536 28.7153C37.6313 29.0377 37.1941 29.2188 36.7383 29.2188H22.3889L28.0092 34.8831C28.1682 35.0435 28.294 35.2336 28.3795 35.4427C28.465 35.6517 28.5085 35.8755 28.5075 36.1013C28.5065 36.3272 28.461 36.5506 28.3737 36.7589C28.2863 36.9671 28.1588 37.1562 27.9984 37.3151C27.838 37.4741 27.6479 37.6 27.4389 37.6855C27.2299 37.771 27.006 37.8145 26.7802 37.8135C26.5544 37.8125 26.3309 37.767 26.1227 37.6796C25.9144 37.5923 25.7254 37.4648 25.5664 37.3044L17.0382 28.7106C16.7187 28.3887 16.5395 27.9535 16.5395 27.5C16.5395 27.0465 16.7187 26.6113 17.0382 26.2894L25.5664 17.6956C25.7254 17.535 25.9145 17.4073 26.1229 17.3199C26.3314 17.2325 26.555 17.187 26.781 17.1861C27.007 17.1852 27.2309 17.2289 27.44 17.3147C27.6491 17.4004 27.8392 17.5266 27.9995 17.6859Z" fill="#FFDB21"/>
                    </svg>
                </div>
            </a>

            <div class="notepad_detail_top_text">알림장 내용</div>

        </div>

        <div class="notepad_detail_top_btn_box"
             th:if="${member.get('roleNo') < 2 || member.get('id') == notepad.writer}">

            <div class="notepad_detail_top_btn">
                <a th:href="@{|/notepad/admin/modify/${notepadNo}|}"
                   class="btn btn-ab btn_box btn_text" alt="수정">수정</a>
            </div>

            <div class="notepad_detail_top_btn">
                <input type="button"
                       class="btn btn-danger btn_box btn_text"
                       id="deleteBtn"
                       th:data-board-no="${notepad.boardNo}"
                       value="삭제">
            </div>

        </div>

    </div>


    <div class="notepad_detail_content" th:object="${notepad}">

        <div class="notepad_detail_content_date_box">
            <div class="notepad_detail_content_date"
                 th:text="*{#temporals.format(notepadDate, 'M월 d일 EEEE')}">6월 22일 토요일</div>
        </div>

        <div class="notepad_detail_content_title_box">

            <div class="notepad_detail_content_title_group">

                <div class="notepad_detail_content_title_img_box">
                    <svg xmlns="http://www.w3.org/2000/svg" width="76" height="76" viewBox="0 0 76 76" fill="none">
                        <path d="M50.5 31.75C50.5 35.0652 49.183 38.2446 46.8388 40.5888C44.4946 42.933 41.3152 44.25 38 44.25C34.6848 44.25 31.5054 42.933 29.1612 40.5888C26.817 38.2446 25.5 35.0652 25.5 31.75C25.5 28.4348 26.817 25.2554 29.1612 22.9112C31.5054 20.567 34.6848 19.25 38 19.25C41.3152 19.25 44.4946 20.567 46.8388 22.9112C49.183 25.2554 50.5 28.4348 50.5 31.75Z" fill="#FFDB21"/>
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M36.725 69.225C20.0578 68.5563 6.75 54.8313 6.75 38C6.75 20.7406 20.7406 6.75 38 6.75C55.2594 6.75 69.25 20.7406 69.25 38C69.25 55.2594 55.2594 69.25 38 69.25H37.5719C37.2885 69.25 37.0063 69.2417 36.725 69.225ZM17.9469 57.7187C17.7132 57.0478 17.6337 56.3328 17.7142 55.6269C17.7947 54.9209 18.0331 54.2422 18.4118 53.641C18.7905 53.0399 19.2998 52.5317 19.9018 52.1543C20.5037 51.7769 21.183 51.5399 21.8891 51.4609C34.0703 50.1125 42.0047 50.2344 54.1266 51.4891C54.8336 51.5627 55.5145 51.7967 56.1175 52.1733C56.7204 52.5498 57.2294 53.059 57.6059 53.662C57.9823 54.2651 58.2161 54.946 58.2895 55.6531C58.363 56.3602 58.2741 57.0747 58.0297 57.7422C63.2252 52.486 66.1346 45.3906 66.125 38C66.125 22.4672 53.5328 9.875 38 9.875C22.4672 9.875 9.875 22.4672 9.875 38C9.875 45.6812 12.9547 52.6437 17.9469 57.7187Z" fill="#FFDB21"/>
                    </svg>
                </div>

                <div class="notepad_detail_content_title_text"
                     th:text="*{boardTitle}">김원생의 알림장</div>

            </div>

        </div>

        <div class="notepad_detail_content_body">

            <div class="notepad_detail_content_body_text"
                 th:utext="*{boardContents}">
            </div>

            <div class="liferecord" th:if="*{hasLifeRecord eq '1'}"
                 th:data-mood="*{mood}" th:data-health="*{health}"
                 th:data-temperature="*{temperature}"
                 th:data-meal="*{meal}" th:data-sleep-time="*{sleepTime}"
                 th:data-defecation-status="*{defecationStatus}">

                <div class="liferecord_title">생활기록</div>

                <div class="liferecord_box">


                    <div class="liferecord_item_box mood-box">

                        <div class="liferecord_item_title mood-title">기분</div>

                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check mood" name="mood" id="mood1" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text mood-text" for="mood1">좋음</label>

                            <input type="radio" class="btn-check mood" name="mood" id="mood2" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text mood-text" for="mood2">보통</label>

                            <input type="radio" class="btn-check mood" name="mood" id="mood3" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text mood-text" for="mood3">나쁨</label>
                        </div>

                    </div>

                    <div class="liferecord_item_box health-box">

                        <div class="liferecord_item_title health-title">건강</div>

                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check health" name="health" id="health1" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text health-text" for="health1">좋음</label>

                            <input type="radio" class="btn-check health" name="health" id="health2" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text health-text" for="health2">보통</label>

                            <input type="radio" class="btn-check health" name="health" id="health3" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text health-text" for="health3">나쁨</label>
                        </div>

                    </div>

                    <div class="liferecord_item_box temperature-box">

                        <div class="liferecord_item_title temperature-title">체온 체크</div>

                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check temperature" name="temperature" id="temperature1" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text temperature-text" for="temperature1">정상</label>

                            <input type="radio" class="btn-check temperature" name="temperature" id="temperature2" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text temperature-text" for="temperature2">미열</label>

                            <input type="radio" class="btn-check temperature" name="temperature" id="temperature3" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text temperature-text" for="temperature3">고열</label>
                        </div>

                    </div>

                    <div class="liferecord_item_box meal-box">

                        <div class="liferecord_item_title meal-title">식사 여부</div>

                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check meal" name="meal" id="meal1" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text meal-text" for="meal1">정량</label>

                            <input type="radio" class="btn-check meal" name="meal" id="meal2" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text meal-text" for="meal2">많이</label>

                            <input type="radio" class="btn-check meal" name="meal" id="meal3" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text meal-text" for="meal3">적게</label>

                            <input type="radio" class="btn-check meal" name="meal" id="meal4" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text meal-text" for="meal4">안했음</label>
                        </div>

                    </div>

                    <div class="liferecord_item_box sleeptime-box">

                        <div class="liferecord_item_title sleeptime-title">수면시간</div>

                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check sleeptime" name="sleeptime" id="sleeptime1" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text sleeptime-text" for="sleeptime1">잠을 안 잤어요</label>

                            <input type="radio" class="btn-check sleeptime" name="sleeptime" id="sleeptime2" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text sleeptime-text" for="sleeptime2">1시간 미만</label>

                            <input type="radio" class="btn-check sleeptime" name="sleeptime" id="sleeptime3" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text sleeptime-text" for="sleeptime3">1시간~1시간 30분</label>

                            <input type="radio" class="btn-check sleeptime" name="sleeptime" id="sleeptime4" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text sleeptime-text" for="sleeptime4">1시간 30분~2시간</label>

                            <input type="radio" class="btn-check sleeptime" name="sleeptime" id="sleeptime5" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text sleeptime-text" for="sleeptime5">2시간 이상</label>
                        </div>

                    </div>

                    <div class="liferecord_item_box defecation_status-box">

                        <div class="liferecord_item_title defecation_status-title">배변 상태</div>

                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="defecation_status" id="defecation_status1" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text defecation_status-text" for="defecation_status1">보통</label>

                            <input type="radio" class="btn-check" name="defecation_status" id="defecation_status2" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text defecation_status-text" for="defecation_status2">딱딱함</label>

                            <input type="radio" class="btn-check" name="defecation_status" id="defecation_status3" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text defecation_status-text" for="defecation_status3">묽음</label>

                            <input type="radio" class="btn-check" name="defecation_status" id="defecation_status4" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text defecation_status-text" for="defecation_status4">설사</label>

                            <input type="radio" class="btn-check" name="defecation_status" id="defecation_status5" autocomplete="off" disabled>
                            <label class="btn btn-outline-ab liferecord_item_text defecation_status-text" for="defecation_status5">안했음</label>
                        </div>

                    </div>


                </div>

            </div>

        </div>

    </div>

</div>
